<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0Hhonpy0aDPql+T9liYFo9JpQHyo24ADvdLM2z0Jyj7v76GUu7rWBJRYlWHUzLMhsxYOvTxBZTY.g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Farm AI Chatbot</h1>

    <section id="chatbot">
        <div id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            <button id="voice-button" class="mic-button"><i class="fas fa-microphone"></i></button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
